<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form id="form">
          <fieldset>
            <legend>Lesson 8</legend>
            <div class="box">
              <label>Name: </label
              ><input id="name" type="text" class="field" maxlength="20" />
            </div>
            <div class="box">
              <label>Age: </label><input id="age" type="number" class="field" />
            </div>
            <div class="box">
              <label>Date of Birth: </label>
              <input id="dateOfBirth" type="date" class="field" />
            </div>
            <div class="box">
              <label>Education: </label>
              <select id="education" class="field">
                <option></option>
                <option>Общее</option>
                <option>Среднее-специальное</option>
                <option>Высшее</option>
              </select>
            </div>
            <div class="box">
              <label>Sex:<br /> </label>
              <label>
                Male
                <input
                  id="gender"
                  name="gender"
                  value="Male"
                  type="radio"
                  checked /><br
              /></label>
              <label>
                Female
                <input id="gender" name="gender" value="Female" type="radio" />
              </label>
            </div>
            <input type="submit" value="validate" id="myBtn" />
          </fieldset>
        </form>
      </div>
    </div>
    <!-- The Modal -->
    <div id="modalWrapper">
      <div id="modalWindow">
        <span id="closeBtn">&times;</span>
        <div id="modalContend"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form id="form">
          <fieldset>
            <legend>Lesson 8</legend>
            <div class="box">
              <label>Name: </label><input type="text" class="name field" />
            </div>
            <div class="box">
              <label>Age: </label><input type="number" class="age field" />
            </div>
            <div class="box">
              <label>Date of Birth: </label>
              <input type="date" class="dateOfBirth field" />
            </div>
            <div class="box">
              <label>Education: </label>
              <select class="education field">
                <option></option>
                <option>Общее</option>
                <option>Среднее-специальное</option>
                <option>Высшее</option>
              </select>
            </div>
            <div class="box">
              <label>Sex:<br /> </label>
              <label>
                Male
                <input
                  id="chboxTrueMale"
                  name="gender"
                  class="gender field"
                  type="radio" /><br
              /></label>
              <label>
                Female
                <input
                  id="chboxFalseFemale"
                  name="gender"
                  class="gender field"
                  type="radio"
                />
              </label>
            </div>
            <input
              type="submit"
              class="validateBtn"
              value="validate"
              id="myBtn"
            />
          </fieldset>
        </form>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="nameValue"></p>
        <p class="ageValue"></p>
        <p class="dateOfBirthValue"></p>
        <p class="educationValue"></p>
        <p class="genderValue"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
